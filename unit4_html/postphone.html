<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>
    Name : <input type="text" id="myName"> <br>
    Phone: <input type="text" id="myPhone"> <br>
    <div id="res"></div>
    <button type="button" onclick="savephone()">Add Phone</button>

    <script>
        async function savephone() {
            var nn = document.getElementById('myName').value;
            var pp = document.getElementById('myPhone').value;

            user = { username: nn, userphone: pp }

            let options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user)
            }
            
            let response = await fetch("https://localhost:7228/WeatherForecast/", options);
            let myText = await response.text();
            Swal.fire({ icon: 'success', title: myText, showConfirmButton: false, timer: 1500 })

        }
    </script>

</body>

</html>
